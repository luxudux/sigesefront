<mat-card>
  <form [formGroup]="grupoForm" (submit)=createResource()>
    <mat-card-header>
      <mat-card-title class="text-secondary">
        <mat-icon>add</mat-icon>
        <span class="aligned-with-icon">{{title}}</span>
      </mat-card-title>
      <!-- <mat-card-subtitle>Delegaciones</mat-card-subtitle> -->
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>

      <div class="row">
        <div class="col-sm">
          <mat-form-field class="elemento-margen">
            <input matInput type="text" #nombre value="" placeholder="Nombre" formControlName="nombre">
            <mat-hint align="end">{{nombre.value.length}} / {{ updateNombreMax}}</mat-hint>
            <mat-error *ngIf="grupoForm.controls['nombre'].hasError('required')">
              Este campo es <strong>obligatorio</strong>
            </mat-error>
            <mat-error *ngIf="grupoForm.controls['nombre'].hasError('pattern')">
              Contiene <strong>caracteres no permitidos</strong>
            </mat-error>
            <mat-error *ngIf="grupoForm.controls['nombre'].hasError('maxlength')">
              Se super칩 el<strong>m치ximo de caracteres </strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-sm">
          <mat-form-field class="elemento-margen">
            <input matInput type="text" #codigo value="" placeholder="Codigo" formControlName="codigo">
            <mat-hint align="end">{{codigo.value.length}} / {{ updateCodigoMax}}</mat-hint>
            <mat-error *ngIf="grupoForm.controls['codigo'].hasError('required')">
              Este campo es <strong>obligatorio</strong>
            </mat-error>
            <mat-error *ngIf="grupoForm.controls['codigo'].hasError('pattern')">
              Contiene <strong>caracteres no permitidos</strong>
            </mat-error>
            <mat-error *ngIf="grupoForm.controls['codigo'].hasError('maxlength')">
              Se super칩 el<strong>m치ximo de caracteres </strong>
            </mat-error>
          </mat-form-field>
        </div>

      </div>

    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-actions class="text-right">
      <button mat-flat-button mat-dialog-close color="basic" class="text-secondary elemento-margen">CANCELAR</button>
      <button mat-flat-button color="basic" type="submit" class="text-primary elemento-margen"
        [disabled]="!grupoForm.valid">GUARDAR</button>
    </mat-card-actions>
  </form>
</mat-card>
