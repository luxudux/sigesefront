<!-- TABLA -->
<mat-form-field>
  <mat-icon matPrefix>search</mat-icon>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
</mat-form-field>

<div class="mat-elevation-z2">
  <table mat-table class="full-width-table table-hover" [dataSource]="dataSource" matSort aria-label="Elements"
    matSortActive="id" matSortDirection="asc">

    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Code Column -->
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Codigo </th>
      <td mat-cell *matCellDef="let element"> {{element.code}} </td>
    </ng-container>
    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>

        <div class="app-button-row" class="text-right" *ngIf="!errorHttp">
          <button mat-mini-fab color="warn" class="espacio-boton" (click)="openDialogAdd()" [disabled]="cargando">
            <mat-icon color="basic">add</mat-icon>
          </button>
        </div>


      </th>
      <td mat-cell *matCellDef="let element">

        <div class="app-button-row">
          <!-- <button mat-raised-button color="basic"> <mat-icon color="accent">edit</mat-icon></button>
          <button mat-raised-button color="basic"> <mat-icon color="warn">delete</mat-icon></button> -->

          <mat-menu #appMenuType="matMenu">
            <button mat-menu-item (click)="openDialogUpdate(element)">
              <mat-icon>edit</mat-icon>
              <span>Actualizar</span>
            </button>
            <button mat-menu-item (click)="openDialogDelete(element)">
              <mat-icon>delete</mat-icon>
              <span>Eliminar</span>
            </button>
          </mat-menu>
          <button mat-icon-button [matMenuTriggerFor]="appMenuType">
            <mat-icon class="text-secondary">more_vert</mat-icon>
          </button>

        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <mat-paginator [pageSizeOptions]="pageSizeOptions"></mat-paginator>
</div>
