<mat-form-field>
  <mat-icon matPrefix>search</mat-icon>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
</mat-form-field>


<div class="mat-elevation-z2">
  <table mat-table #myTable class="full-width-table table-hover" [dataSource]="dataSource" matSort aria-label="Elements"
    matSortActive="id" matSortDirection="desc">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Surname Column -->
    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido</th>
      <td mat-cell *matCellDef="let row">{{row.surname}}</td>
    </ng-container>

    <!--City Column -->
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ciudad</th>
      <td mat-cell *matCellDef="let row">{{row.city}}</td>
    </ng-container>

    <!-- Phone_p Column -->
    <ng-container matColumnDef="phone_p">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Telefono Principal</th>
      <td mat-cell *matCellDef="let row">{{row.phone_p}}</td>
    </ng-container>

    <!-- Phone_s Column -->
    <ng-container matColumnDef="phone_s">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Telefono Secundario</th>
      <td mat-cell *matCellDef="let row">{{row.phone_s}}</td>
    </ng-container>

    <!-- Sex Column -->
    <ng-container matColumnDef="sex">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Género</th>
      <td mat-cell *matCellDef="let row">{{row.sex}}</td>
    </ng-container>

    <!-- Mail Column -->
    <ng-container matColumnDef="mail">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Correo-e</th>
      <td mat-cell *matCellDef="let row">{{row.mail}}</td>
    </ng-container>

    <!-- Institution Column -->
    <ng-container matColumnDef="institution">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Institución</th>
      <td mat-cell *matCellDef="let row">{{row.institution}}</td>
    </ng-container>

    <!-- Office_id Column -->
    <ng-container matColumnDef="office_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>OficinaId</th>
      <td mat-cell *matCellDef="let row">{{row.office_id}}</td>
    </ng-container>

    <!-- User_id Column -->
    <ng-container matColumnDef="user_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>usuarioId</th>
      <td mat-cell *matCellDef="let row">{{row.user_id}}</td>
    </ng-container>


    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>

        <div class="app-button-row" class="text-right">
          <button mat-mini-fab color="warn" class="espacio-boton" (click)="openDialogAdd()">
            <mat-icon color="basic">add</mat-icon>
          </button>
        </div>

      </th>
      <td mat-cell *matCellDef="let element">

        <div class="app-button-row">
          <!-- Menu -->
          <mat-menu #appMenuDelegation="matMenu">
            <button mat-menu-item (click)="openDialogUpdate(element)">
              <mat-icon>edit</mat-icon>
              <span>Actualizar</span>
            </button>
            <button mat-menu-item (click)="openDialogDelete(element)">
              <mat-icon>delete</mat-icon>
              <span>Eliminar</span>
            </button>
          </mat-menu>
          <button mat-icon-button [matMenuTriggerFor]="appMenuDelegation">
            <mat-icon class="text-secondary">more_vert</mat-icon>
          </button>
          <!-- End Menu -->
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="pageSizeOptions"></mat-paginator>

</div>
