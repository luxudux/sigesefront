<mat-card>
  <form [formGroup]="grupoForm" (submit)="ejecuteResource(grupoForm)">
    <mat-card-header>
      <mat-card-title class="text-secondary">
        <mat-icon>assignment_ind</mat-icon>
        <span class="aligned-with-icon">{{title}}</span>
      </mat-card-title>
      <!-- <mat-card-subtitle>Delegaciones</mat-card-subtitle> -->
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>

      <div class="content">
        <div class="row">
          <div class="col-sm">
            <mat-form-field class="elemento-margen" disabled>
              <input matInput type="text" value="{{ executeNo }}" placeholder="No." #id disabled>
            </mat-form-field>
          </div>
          <div class="col-sm">
            <mat-form-field class="elemento-margen" disabled>
              <input matInput type="text" value="{{ executeExpiracion }}" placeholder="Expiración." #expiracion
                disabled>
            </mat-form-field>
          </div>
          <div class="col-sm">
            <mat-form-field class="elemento-margen" disabled>
              <input matInput type="text" value="{{ executeConclusion }}" placeholder="Conclusion." #expiracion
                disabled>
            </mat-form-field>
          </div>
          <div class="col-sm">
            <mat-form-field class="elemento-margen" disabled>
              <input matInput type="text" value="{{ executePrioridad }}" placeholder="Prioridad." #expiracion disabled>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <mat-form-field class="elemento-margen example-full-width">
              <!-- error al poner la variable -->
              <textarea matInput #tema placeholder="Tema" [value]="executeTema" disabled></textarea>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <mat-form-field class="elemento-margen example-full-width">
              <mat-select placeholder="Trabajador" #trabajadores formControlName="trabajador" multiple>
                <mat-option *ngFor="let trabajador of selectTrabajadores" [value]="trabajador.id">
                  {{trabajador.name}}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="grupoForm.controls['trabajador'].hasError('required')">
                Este campo es <strong>obligatorio</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-sm">
            <mat-form-field class="elemento-margen example-full-width">
              <mat-select  #estado placeholder="Estado" formControlName="estado">
                <mat-option *ngFor="let estado of selectEstados" [value]="estado.id">
                  {{estado.name}}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="grupoForm.controls['estado'].hasError('required')">
                Este campo es <strong>obligatorio</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <mat-form-field class="elemento-margen example-full-width">
              <!-- error al poner la variable -->
              <textarea matInput #comentario placeholder="Comentarios" formControlName="comentario"></textarea>
              <mat-hint align="end">{{comentario.value.length}} / {{ executeComentarioMax }}</mat-hint>
              <mat-error *ngIf="grupoForm.controls['comentario'].hasError('required')">
                Este campo es <strong>obligatorio</strong>
              </mat-error>
              <mat-error *ngIf="grupoForm.controls['comentario'].hasError('pattern')">
                Contiene <strong>formato no permitido</strong>
              </mat-error>
              <mat-error *ngIf="grupoForm.controls['comentario'].hasError('maxlength')">
                Se superó el<strong>máximo de caracteres </strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </div>

    </mat-card-content>

    <mat-divider></mat-divider>
    <mat-card-actions class="text-right">
      <button mat-flat-button mat-dialog-close color="basic" class="text-secondary elemento-margen">CANCELAR</button>
      <button mat-flat-button color="basic" class="text-warning elemento-margen"
        [disabled]="!grupoForm.valid">ASIGNAR</button>
    </mat-card-actions>
  </form>
</mat-card>
