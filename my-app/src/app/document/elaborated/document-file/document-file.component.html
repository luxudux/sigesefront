<mat-card>
  <mat-card-header>
    <mat-card-title class="text-secondary">
      <mat-icon>attach_file</mat-icon>
      <span class="aligned-with-icon">{{title}}</span>
    </mat-card-title>
    <!-- <mat-card-subtitle>Delegaciones</mat-card-subtitle> -->
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <form>
      <div class="content">
        <div class="row">
          <div class="col-sm">
            <mat-form-field class="elemento-margen" disabled>
              <input matInput type="text" value="{{ sentNo }}" placeholder="No." #id disabled>
            </mat-form-field>
          </div>
          <div class="col-sm">
            <mat-form-field class="elemento-margen" disabled>
              <input matInput type="text" value="{{ sentExpiracion }}" placeholder="ExpiraciÃ³n." #expiracion disabled>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <mat-form-field class="elemento-margen example-full-width">
              <!-- error al poner la variable -->
              <textarea matInput #tema placeholder="Tema" [value]="sentTema" disabled></textarea>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="form-group">
              <label for="documento" class="texto-documento">Documento.</label>
              <input type="file" class="form-control-file" id="documento" #fileDocument accept=".pdf"
                (change)="onUpload($event)">
            </div>
          </div>
        </div>
      </div>
    </form>
  </mat-card-content>

  <mat-divider></mat-divider>
  <mat-card-actions class="text-right">
    <button mat-flat-button mat-dialog-close color="basic" class="text-secondary elemento-margen">CANCELAR</button>
    <button mat-flat-button color="basic" class="text-primary elemento-margen" [disabled]="adjuntarBtn">ADJUNTAR</button>
  </mat-card-actions>

</mat-card>
