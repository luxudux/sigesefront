<mat-card>
  <form [formGroup]="grupoForm" (submit)="sendResource(grupoForm)">
    <mat-card-header>
      <mat-card-title class="text-secondary">
        <mat-icon>send</mat-icon>
        <span class="aligned-with-icon">{{title}}</span>
      </mat-card-title>
      <!-- <mat-card-subtitle>Delegaciones</mat-card-subtitle> -->
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <div class="content">
        <div class="row">
          <div class="col-sm">
            <mat-form-field class="elemento-margen" disabled>
              <input matInput type="text" value="{{ sentNo }}" placeholder="No." #id disabled>
            </mat-form-field>
          </div>
          <div class="col-sm">
            <mat-form-field class="elemento-margen" disabled>
              <input matInput type="text" value="{{ sentExpiracion }}" placeholder="Expiración." #expiracion disabled>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <mat-form-field class="elemento-margen example-full-width">
              <!-- error al poner la variable -->
              <textarea matInput #tema placeholder="Tema" [value]="sentTema" disabled></textarea>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <!-- <mat-form-field class="elemento-margen example-full-width">
              <mat-label>Oficinas</mat-label>
              <mat-select placeholder="Oficina" formControlName="oficina" multiple>
                <mat-option>-- None --</mat-option>
                <mat-optgroup *ngFor="let delegacion of OficinaService.getItemsGroup()" [label]="delegacion.nombreGrupo"
                  [disabled]="delegacion.disabled">
                  <mat-option *ngFor="let oficina of delegacion.oficina" [value]="oficina.id">
                    {{oficina.name}}
                  </mat-option>
                </mat-optgroup>
              </mat-select>
              <mat-error *ngIf="grupoForm.controls['oficina'].hasError('required')">
                Este campo es <strong>obligatorio</strong>
              </mat-error>
            </mat-form-field> -->
            <mat-form-field class="elemento-margen example-full-width">
              <mat-select placeholder="Oficinas" formControlName="oficina" multiple>
                <mat-option *ngFor="let oficina of selectOficinas" [value]="oficina.id">
                  {{oficina.name}}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="grupoForm.controls['oficina'].hasError('required')">
                Este campo es <strong>obligatorio</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <mat-form-field class="elemento-margen example-full-width">
              <!-- error al poner la variable -->
              <textarea matInput #comentario placeholder="Comentarios" formControlName="comentario"></textarea>
              <mat-hint align="end">{{comentario.value.length}} / {{ sentComentarioMax}}</mat-hint>
              <mat-error *ngIf="grupoForm.controls['comentario'].hasError('required')">
                Este campo es <strong>obligatorio</strong>
              </mat-error>
              <mat-error *ngIf="grupoForm.controls['comentario'].hasError('pattern')">
                Contiene <strong>formato no permitido</strong>
              </mat-error>
              <mat-error *ngIf="grupoForm.controls['comentario'].hasError('maxlength')">
                Se superó el<strong>máximo de caracteres </strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </div>

    </mat-card-content>

    <mat-divider></mat-divider>
    <mat-card-actions class="text-right">
      <button mat-flat-button mat-dialog-close color="basic" class="text-secondary elemento-margen">CANCELAR</button>
      <button mat-flat-button color="basic" class="text-primary elemento-margen"
        [disabled]="!grupoForm.valid">ENVIAR</button>
    </mat-card-actions>
  </form>
</mat-card>
