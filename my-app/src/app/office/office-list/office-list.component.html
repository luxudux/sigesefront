<mat-form-field>
  <mat-icon matPrefix>search</mat-icon>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
</mat-form-field>


<div class="mat-elevation-z2">
  <table mat-table #myTable class="full-width-table table-hover" [dataSource]="dataSource" matSort aria-label="Elements"
    matSortActive="id" matSortDirection="desc">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!--Acronym Column -->
    <ng-container matColumnDef="acronym">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Acronimo</th>
      <td mat-cell *matCellDef="let row">{{row.acronym}}</td>
    </ng-container>

    <!-- code Column -->
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Codigo</th>
      <td mat-cell *matCellDef="let row">{{row.code}}</td>
    </ng-container>

    <!-- Mail Column -->
    <ng-container matColumnDef="mail">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Correo-e</th>
      <td mat-cell *matCellDef="let row">{{row.mail}}</td>
    </ng-container>

    <!-- Delegation_id Column -->
    <ng-container matColumnDef="delegation_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>DelegacionId</th>
      <td mat-cell *matCellDef="let row">{{row.delegation_id}}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>

        <div class="app-button-row" class="text-right">
          <button mat-mini-fab color="warn" class="espacio-boton" (click)="openDialogAdd()">
            <mat-icon color="basic">add</mat-icon>
          </button>
        </div>

      </th>
      <td mat-cell *matCellDef="let element">

        <div class="app-button-row">
          <!-- Menu -->
          <mat-menu #appMenuDelegation="matMenu">
            <button mat-menu-item (click)="openDialogUpdate(element)">
              <mat-icon>edit</mat-icon>
              <span>Actualizar</span>
            </button>
            <button mat-menu-item (click)="openDialogDelete(element)">
              <mat-icon>delete</mat-icon>
              <span>Eliminar</span>
            </button>
          </mat-menu>
          <button mat-icon-button [matMenuTriggerFor]="appMenuDelegation">
            <mat-icon class="text-secondary">more_vert</mat-icon>
          </button>
          <!-- End Menu -->
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="pageSizeOptions"></mat-paginator>

</div>
